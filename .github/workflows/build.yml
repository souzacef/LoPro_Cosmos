name: LoPro Cosmos Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        board-shield:
          - board: nice_nano_v2
            shield: lopro_cosmos_left
          - board: nice_nano_v2
            shield: lopro_cosmos_right
          - board: nice_nano_v2
            shield: lopro_cosmos_central
            snippet: studio-rpc-usb-uart
          - board: nice_nano_v2
            shield: settings_reset

    steps:
      # ðŸ§± Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš¡ Cache Zephyr + West + SDK
      - name: Cache Zephyr, West, and SDK
        uses: actions/cache@v4
        id: cache-zephyr
        with:
          path: |
            ~/.west
            ~/.zephyr
            zephyr/.cache
            /opt/zephyr-sdk-0.16.9
          key: ${{ runner.os }}-zephyr-sdk-0.16.9-v6-${{ hashFiles('**/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-zephyr-sdk-0.16.9-

      # ðŸ§© Install dependencies and Zephyr SDK if cache miss
      - name: Install dependencies and Zephyr SDK
        if: steps.cache-zephyr.outputs.cache-hit != 'true'
        run: |
          sudo apt update
          sudo apt install -y git cmake ninja-build gperf dfu-util python3-pip python3-setuptools xz-utils wget
          pip install --upgrade west

          echo "=== Downloading Zephyr SDK ==="
          wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.9/zephyr-sdk-0.16.9_linux-x86_64.tar.xz
          sudo mkdir -p /opt
          sudo tar -xf zephyr-sdk-0.16.9_linux-x86_64.tar.xz -C /opt
          sudo /opt/zephyr-sdk-0.16.9/setup.sh -t all -h -c

      # ðŸ§  Export toolchain environment
      - name: Export environment variables
        run: |
          echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
          echo "ZEPHYR_SDK_INSTALL_DIR=/opt/zephyr-sdk-0.16.9" >> $GITHUB_ENV
          echo "=== Using Zephyr SDK from /opt/zephyr-sdk-0.16.9 ==="

      # ðŸ§© Initialize and build firmware
      - name: Initialize and build firmware
        run: |
          echo "=== Initializing West workspace ==="
          west init -l config
          west update
          west zephyr-export

          echo "=== Building for ${{ matrix.board-shield.shield }} ==="
          BUILD_DIR="/tmp/build_${{ matrix.board-shield.shield }}"
          mkdir -p "$BUILD_DIR"

          WEST_SNIPPET_ARG=""
          if [[ -n "${{ matrix.board-shield.snippet }}" ]]; then
            WEST_SNIPPET_ARG="-S ${{ matrix.board-shield.snippet }}"
          fi

          west build -s zmk/app -d "$BUILD_DIR" \
            -b ${{ matrix.board-shield.board }} $WEST_SNIPPET_ARG \
            -- -DZMK_CONFIG=config \
               -DSHIELD=${{ matrix.board-shield.shield }} \
               -DCONFIG_ZMK_STUDIO=y -DCONFIG_ZMK_SPLIT=y

      # ðŸ“¦ Upload build artifacts
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.board-shield.shield }}
          path: /tmp/build_${{ matrix.board-shield.shield }}/zephyr/zephyr.uf2
