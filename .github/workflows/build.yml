name: LoPro Cosmos Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        board-shield:
          - board: nice_nano_v2
            shield: lopro_cosmos_left
          - board: nice_nano_v2
            shield: lopro_cosmos_right
          - board: nice_nano_v2
            shield: lopro_cosmos_central
            snippet: studio-rpc-usb-uart
          - board: nice_nano_v2
            shield: settings_reset

    steps:
      # ðŸ§± Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš¡ Cache Zephyr & West modules to speed up builds
      - name: Cache Zephyr and West
        uses: actions/cache@v4
        with:
          path: |
            ~/.west
            ~/.zephyr
            zephyr/.cache
          key: ${{ runner.os }}-zmk-${{ hashFiles('**/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-zmk-

      # ðŸ§© Install build dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git cmake ninja-build gperf dfu-util python3-pip python3-setuptools
          pip install --upgrade west

      # ðŸ§  Initialize and build all firmware targets
      - name: Initialize and build firmware
        run: |
          echo "=== Initializing West workspace ==="
          west init -l config
          west update
          west zephyr-export

          echo "=== Building for ${{ matrix.board-shield.shield }} ==="
          BUILD_DIR="/tmp/build_${{ matrix.board-shield.shield }}"
          mkdir -p "$BUILD_DIR"

          WEST_SNIPPET_ARG=""
          if [[ -n "${{ matrix.board-shield.snippet }}" ]]; then
            WEST_SNIPPET_ARG="-S ${{ matrix.board-shield.snippet }}"
          fi

          west build -s zmk/app -d "$BUILD_DIR" \
            -b ${{ matrix.board-shield.board }} $WEST_SNIPPET_ARG \
            -- -DZMK_CONFIG=config \
               -DSHIELD=${{ matrix.board-shield.shield }} \
               -DCONFIG_ZMK_STUDIO=y -DCONFIG_ZMK_SPLIT=y

      # ðŸ“¦ Upload build artifacts
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.board-shield.shield }}
          path: /tmp/build_${{ matrix.board-shield.shield }}/zephyr/zephyr.uf2
