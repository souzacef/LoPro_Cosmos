#include "lopro_cosmos_split.conf"

# LoPro Cosmos Central Configuration

# USB stack and HID output
CONFIG_USB_DEVICE_STACK=y
CONFIG_ZMK_USB=y

# Split central role
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Enable ZMK Studio via USB
CONFIG_ZMK_STUDIO=y

# Explicitly disable the BT Peripheral role, which may cause a warning but
# is necessary to ensure the central does not advertise itself as a peripheral.
CONFIG_BT_PERIPHERAL=n
CONFIG_BT_CENTRAL=y

# Optional but useful for debugging
CONFIG_LOG=y
CONFIG_ZMK_USB_LOGGING=y