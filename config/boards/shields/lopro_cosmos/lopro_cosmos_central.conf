# LoPro Cosmos Central Configuration
# Acts as BLE central and outputs over USB

# --- USB output setup ---
CONFIG_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_HID=y
CONFIG_ZMK_OUTPUT_USB=y

# --- Split role ---
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# --- ZMK Studio support ---
CONFIG_ZMK_STUDIO=y

# --- Bluetooth roles ---
CONFIG_BT_PERIPHERAL=n
CONFIG_BT_CENTRAL=y

# --- Logging (optional but useful) ---
CONFIG_LOG=y
CONFIG_ZMK_USB_LOGGING=y
