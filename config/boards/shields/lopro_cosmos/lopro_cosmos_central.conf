# LoPro Cosmos Central Configuration

CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Enable USB HID output to PC
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_HID=y
CONFIG_ZMK_OUTPUT_USB=y

# Enable ZMK Studio via USB
CONFIG_ZMK_STUDIO=y

# Optional: disable BLE advertising as peripheral (acts only as central)
CONFIG_BT_PERIPHERAL=n
CONFIG_BT_CENTRAL=y

# Optional but useful for debugging
CONFIG_LOG=y
CONFIG_ZMK_USB_LOGGING=y
