# Core system behavior
CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_PM_SOFT_OFF=n
CONFIG_ZMK_USB_LOGGING=y

# No matrix scanning
CONFIG_ZMK_KSCAN=n
CONFIG_ZMK_KSCAN_MATRIX=n

# Split settings
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# USB output only
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=n

# Bluetooth host (central) capabilities
CONFIG_BT_CENTRAL=y
CONFIG_BT_PERIPHERAL=n
CONFIG_BT_BROADCASTER=n
CONFIG_BT_OBSERVER=y

# Disable pointing/motion features
CONFIG_ZMK_POINTING=n
CONFIG_ZMK_MOUSE=n
